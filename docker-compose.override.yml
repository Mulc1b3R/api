version: "3.4"

# Development environment override
services:
  php:
    volumes:
      - ./api:/srv/api:rw,cached
      - ./api/docker/php/conf.d/api-platform.dev.ini:/usr/local/etc/php/conf.d/api-platform.ini
      # if you develop on Linux, you may use a bind-mounted host directory instead
      # - ./api/var:/srv/api/var:rw
    environment:
      APP_ENV: dev

  pwa:
    build:
      context: ./pwa
      target: api_platform_pwa_dev
    volumes:
      - ./pwa:/usr/src/pwa:rw,cached

  caddy:
    volumes:
      - ./api/docker/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - ./api/public:/srv/api/public:ro
    environment:
      MERCURE_EXTRA_DIRECTIVES: demo
      # This makes Traefik work
      SERVER_NAME: :80
    labels:
      traefik.enable: "true"
      traefik.http.routers.ap-caddy.entrypoints: https
      traefik.http.routers.ap-caddy.rule: Host(`${SERVER_NAME}`)
      traefik.http.routers.ap-caddy.tls: "true"
      traefik.http.services.ap-caddy.loadbalancer.server.port: 80
      traefik.docker.network: stonehenge-network
    networks:
      - stonehenge-network
      - default
      
###> doctrine/doctrine-bundle ###
  database:
    ports:
      - target: 5432
        published: 5432
        protocol: tcp
###< doctrine/doctrine-bundle ###

###> symfony/mercure-bundle ###
###< symfony/mercure-bundle ###

networks:
  stonehenge-network:
    external: true
